
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
  <script src="resorts.geojson"></script>
  <script src="riv.geojson"></script>
</head>


<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([43.610972359263194, -89.77848961392023], 14.0);
     
      var PBPopup = "Paul Bunyan's<br/><img src='https://www.dells.com/wp-content/uploads/2015/07/Paul-Bunyans-Cook-Shanty-Blog1.png'width='100px'/>";
      var TSPopup = "Top Secret<br/><img src='https://www.wisdells.com/member-media/attr/top_secret_01.jpg'width='100px'/>";
      var duckPopup = "Wisconsin Ducks<br/><img src='https://i2.wp.com/amusementtoday.com/wp-content/uploads/2015/05/lake_delton_splashdown.jpg'width='100px'/>";
      var PaulBunyan = L.marker([43.62547, -89.78926])
        .bindPopup(PBPopup)
        .openPopup();
      var TopSecret = L.marker([43.61903, -89.784765])
        .bindPopup(TSPopup)
        .openPopup();
      var quackQuack = L.marker([43.61404, -89.788005])
        .bindPopup(duckPopup)
        .openPopup();
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });
      
      var photo1975 = L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      });

      var tiles = {
        "Open Street Map" : OSM,
        "ESRI World Imagery" : ESRI,
        "1975 Wisconsin Dells" : photo1975,
      };

      var vectors = {
        "Paul Bunyan's" : PaulBunyan,
        "Top Secret" : TopSecret,
        "Wisconsin Ducks" : quackQuack
      };

      L.geoJSON(resorts, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {});}})
        //.bindPopup()
        .addTo(map);

      L.geoJSON(river, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {});}})
        .bindPopup("Wisconsin River")
        .addTo(map);
      

      L.control.layers(tiles, vectors).addTo(map);
  </script>
</body>
</html>
