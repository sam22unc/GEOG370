
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
  <script src="DeanDome.geojson"></script>
  <script src="manning.geojson"></script>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90274568445183, -79.0461600802768], 16);
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });
      var photo = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
      
      var hjPopup = "Hinton James<br/><img src='https://snworksceo.imgix.net/dth/bb427fb3-9edd-4525-9b26-743306f4b546.sized-1000x1000.JPG?w=1000'width='100px'/><br/>my freshman year dorm";

      var hjIcon = L.icon({
        iconUrl: 'https://i.ya-webdesign.com/images/twitter-avatar-png-8.png',
        iconSize: [30,30],
        popupAnchor: [0,0]
      })

      var hojo = L.marker([35.90232, -79.04324], {icon: hjIcon})
        .bindPopup(hjPopup)
        .openPopup()
        .addTo(map);

      var dome = L.geoJSON(DeanDome, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {});},
        style: {"color": "#1a9641"}
        })
        .bindPopup("<h3>Dean Dome</h3><img src='https://goheels.com/images/2018/2/8/SmithCenter_du_37.jpg'width='100px'/><br/>Created 1995<br/>Basketball Stadium at the University of National Champions")
        .addTo(map);
      var manning = L.geoJSON(manningDrive, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {});}})
        .bindPopup("<h3>Manning Drive</h3>")
        .addTo(map);
      

      // Custom Popups with text and image
      var CPopup = "<h3>Craige</h3><img src='https://www.myatlascms.com/map/lib/image-cache/i.php?mapId=111&image=111/171113_0246.jpg&w=900&h=508&r=1'width='100px'/><br/>Crusty Craige";
      var MPopup = "<h3>Morrison</h3><img src='https://pbs.twimg.com/media/DpKe_sXXoAA7hgc.jpg'width='100px'/><br/>Home of the amazing art studio";
      // Custom Icons from png  
      var CIcon = L.icon({
        iconUrl: 'marker-icon-green.png',
        shadowUrl: 'marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      var MIcon = L.icon({
        iconUrl: 'marker-icon-gold.png',
        shadowUrl: 'marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      // place markers with location, icon, and popup
      var Craige = L.marker([35.902746, -79.045095], {icon: CIcon})
        .bindPopup(CPopup)
        .openPopup()
        .addTo(map);
      var Morrison = L.marker([35.90451, -79.046179], {icon: MIcon})
        .bindPopup(MPopup)
        .openPopup()
        .addTo(map);

      var tiles = {
        "Open Street Map" : OSM,
        "1933 UNC" : photo,
      };

      var markers = {
        "Hojo" : hojo,
        "Craige" : Craige,
        "Morrison" : Morrison,
        "Dean Dome" : dome,
        "Manning Drive" : manning
      };

      L.control.layers(tiles, markers).addTo(map);
  </script>
</body>
</html>
