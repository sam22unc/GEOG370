
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90274568445183, -79.0461600802768], 16);
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });
      var photo = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
      
      var hjPopup = "Hinton James<br/><img src='https://snworksceo.imgix.net/dth/bb427fb3-9edd-4525-9b26-743306f4b546.sized-1000x1000.JPG?w=1000'width='100px'/><br/>my freshman year dorm";

      var hjIcon = L.icon({
        iconUrl: 'https://i.ya-webdesign.com/images/twitter-avatar-png-8.png',
        iconSize: [30,30],
        popupAnchor: [0,0]
      })

      var hojo = L.marker([35.90232, -79.04324], {icon: hjIcon})
        .bindPopup(hjPopup)
        .openPopup()
        .addTo(map);

      var tiles = {
        "Open Street Map" : OSM,
        "1933 UNC" : photo,
      };

      var markers = {
        "Hojo" : hojo
      };

      L.control.layers(tiles, markers).addTo(map);
  </script>
</body>
</html>
